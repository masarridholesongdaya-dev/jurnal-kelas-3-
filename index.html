  <script>
    // Default configuration
    const defaultConfig = {
      school_name: 'MIS DARUL HIKMAH',
      form_title: 'Jurnal Mengajar Guru',
      primary_color: '#059669',
      secondary_color: '#0d9488',
      background_color: '#064e3b',
      text_color: '#ffffff',
      accent_color: '#10b981'
    };

    // Google Apps Script Web App URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwyS_7lyFn1_8aDImO3TNY1wwQ7sVPnsY2Tf-d00Hq1YMZN2IXvdmuAPn4F4pzN-c3WRA/exec';

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          const schoolName = document.getElementById('school-name');
          const formTitle = document.getElementById('form-title');
          
          if (schoolName) {
            schoolName.textContent = config.school_name || defaultConfig.school_name;
          }
          if (formTitle) {
            formTitle.textContent = config.form_title || defaultConfig.form_title;
          }
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || 'Poppins',
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ['school_name', config.school_name || defaultConfig.school_name],
          ['form_title', config.form_title || defaultConfig.form_title]
        ])
      });
    }

    // Form submission handler
    document.getElementById('journal-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const successMsg = document.getElementById('success-message');
      const errorMsg = document.getElementById('error-message');
      
      // Hide previous messages
      successMsg.classList.add('hidden');
      errorMsg.classList.add('hidden');
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.textContent = 'MENGIRIM...';
      submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
      
      // Collect form data
      const formData = {
        hari: document.getElementById('hari').value,
        tanggal: document.getElementById('tanggal').value,
        kelas: document.getElementById('kelas').value,
        jam_mulai: document.getElementById('jam_mulai').value,
        jam_selesai: document.getElementById('jam_selesai').value,
        mata_pelajaran: document.getElementById('mata_pelajaran').value,
        materi: document.getElementById('materi').value,
        bab: document.getElementById('bab').value,
        halaman: document.getElementById('halaman').value,
        nama_guru: document.getElementById('nama_guru').value,
        ketuntasan: document.getElementById('ketuntasan').value
      };
      
      try {
        // Send to Google Apps Script
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });
        
        // Show success message
        successMsg.classList.remove('hidden');
        document.getElementById('journal-form').reset();
        
        // Reset date to today
        document.getElementById('tanggal').valueAsDate = new Date();
        
        // Reset kelas value
        document.getElementById('kelas').value = 'Kelas 3';
        
        // Hide success message after 5 seconds
        setTimeout(() => {
          successMsg.classList.add('hidden');
        }, 5000);
        
      } catch (error) {
        console.error('Error:', error);
        errorMsg.classList.remove('hidden');
        document.getElementById('error-text').textContent = 'Gagal mengirim data. Periksa koneksi internet Anda.';
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        btnText.textContent = 'KIRIM DATA';
        submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
      }
    });

    // Set default date to today
    document.getElementById('tanggal').valueAsDate = new Date();
  </script>
